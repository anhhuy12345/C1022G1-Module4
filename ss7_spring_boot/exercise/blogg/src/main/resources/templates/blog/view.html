<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h2>Blog</h2>

<a th:href="@{/}">Back to blog list</a>

<div th:object="${blog}">
    <h3 th:text="${blog.title}"></h3>

    <span>Tác giả: </span><span th:text="${blog.writer}"></span><br>
    <span>Thể loại: </span>
    <span th:text="${blog.category}"></span>
    <br>
    <span>Ngày viết: </span><span th:text="${blog.dateCreated}"></span><br>

    <h4>Nội dung:</h4>
    <p th:text="${blog.content}"></p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
