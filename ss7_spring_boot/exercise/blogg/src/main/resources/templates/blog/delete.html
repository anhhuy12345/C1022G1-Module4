<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Delete blog</h3>

<a th:href="@{/}">Back to blog list</a>

<form th:action="@{/delete}" th:method="post" th:object="${blog}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}" readonly/></td>
        </tr>

        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" readonly/></td>
        </tr>

        <tr>
            <td>Writer:</td>
            <td><input type="text" th:field="*{writer}" readonly/></td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <input type="text" th:field="*{category}">
            </td>
        </tr>

        <tr>
            <td>Date:</td>
            <td>
                <input type="date" th:field="*{dateCreated}" readonly/>
            </td>
        </tr>

        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{content}" readonly></textarea></td>
        </tr>
    </table>

    <td class="d-flex">
        <div><a href="/blog?action=edit&id=${book.id}">
        </a>
            <button type="button" onclick="infoDelete('${blog.getId()}','${blog.getTitle()}')"
                    class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                delete
            </button>
        </div>
    </td>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="/blog?action=delete" method="post">
                    <div class="modal-body">
                        <label for="deleteId"></label><input type="text" hidden id="deleteId" name="deleteId" value="${blog.getId()}">
                        Bạn có muốn xóa <span id="deleteName"
                                                   style="color: brown; font-weight: bold" th:text="${blog.getTitle()}"></span>
                        không ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                        <button type="submit" class="btn btn-primary">Có,Hãy Xoá</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
