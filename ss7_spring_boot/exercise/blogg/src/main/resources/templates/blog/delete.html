<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Delete blog</h3>

<a th:href="@{/}">Back to blog list</a>

<form th:action="@{/delete}" th:method="post" th:object="${blog}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}" readonly/></td>
        </tr>

        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" readonly/></td>
        </tr>

        <tr>
            <td>Writer:</td>
            <td><input type="text" th:field="*{writer}" readonly/></td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <input type="text" th:field="*{category}">
            </td>
        </tr>

        <tr>
            <td>Date:</td>
            <td>
                <input type="date" th:field="*{dateCreated}" readonly/>
            </td>
        </tr>

        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{content}" readonly></textarea></td>
        </tr>
    </table>

    <button type="submit">Delete</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
